<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Contas</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        #app {
            max-width: 500px;
            margin: auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        h1, h2, h3 {
            color: #007BFF;
            margin-bottom: 10px;
        }
        input {
            margin: 5px 0;
            padding: 10px;
            width: calc(100% - 22px);
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s;
            text-align: right; /* Alinhando o texto à direita */
        }
        input:focus {
            border-color: #007BFF;
            outline: none;
        }
        button {
            padding: 10px 15px;
            margin-top: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .resumo {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f1f1f1;
        }
        .resumo div {
            flex: 1;
            text-align: center;
        }
        .resumo div p {
            margin: 5px 0;
            font-weight: bold;
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
            margin-top: 10px;
        }
        li {
            background-color: #f1f1f1;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center; /* Alinhamento vertical */
        }
        .remove-btn {
            background-color: #dc3545; /* Cor de fundo do botão remover */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            padding: 5px 10px;
            transition: background-color 0.3s;
        }
        .remove-btn:hover {
            background-color: #c82333; /* Cor de fundo ao passar o mouse */
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>Controle de Contas</h1>
        
        <h2>Adicionar Conta</h2>
        <input v-model="descricao" placeholder="Descrição da conta" />
        <input v-model="valor" type="text" placeholder="Valor da conta" @input="atualizarValor" />
        <button @click="adicionarConta">Adicionar</button>

        <h3>Lista de Contas</h3>
        <ul>
            <li v-for="(conta, index) in contas" :key="conta.descricao">
                <span>{{ conta.descricao }}</span>
                <span>{{ formatarValor(conta.valor) }}</span>
                <button class="remove-btn" @click="removerConta(index)">Remover</button>
            </li>
        </ul>

        <h2>Resumo</h2>
        <div>
            <label for="salario">Salário:</label>
            <input id="salario" type="text" v-model="salarioFormatado" @input="atualizarSalario" placeholder="Digite seu salário" />
        </div>
        <div class="resumo">
            <div>
                <p>Total de contas:</p>
                <p>{{ formatarValor(totalContas) }}</p>
            </div>
            <div>
                <p>Sobra:</p>
                <p>{{ formatarValor(salario - totalContas) }}</p>
            </div>
        </div>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                salario: 0,
                contas: [],
                descricao: '',
                valor: '',
            },
            computed: {
                totalContas() {
                    return this.contas.reduce((total, conta) => total + conta.valor, 0);
                },
                salarioFormatado: {
                    get() {
                        return this.formatarValor(this.salario);
                    },
                    set(value) {
                        this.salario = this.removerMascara(value);
                    }
                }
            },
            methods: {
                adicionarConta() {
                    const valorNumerico = this.removerMascara(this.valor);
                    if (this.descricao && valorNumerico > 0) {
                        const conta = {
                            descricao: this.descricao,
                            valor: parseFloat(valorNumerico),
                        };
                        this.contas.push(conta);
                        this.descricao = '';
                        this.valor = '';
                        this.salvarDados();
                    }
                },
                removerConta(index) {
                    this.contas.splice(index, 1); // Remove a conta do array
                    this.salvarDados(); // Salva os dados atualizados
                },
                formatarValor(valor) {
                    if (valor === null || valor === undefined || valor === 0) return 'R$ 0,00';
                    return 'R$ ' + parseFloat(valor).toFixed(2).replace('.', ',');
                },
                removerMascara(valor) {
                    return valor.replace(/[R$.\s]/g, '').replace(',', '.');
                },
                atualizarValor(event) {
                    this.valor = this.formatarValor(this.removerMascara(event.target.value));
                },
                salvarDados() {
                    localStorage.setItem('salario', this.salario);
                    localStorage.setItem('contas', JSON.stringify(this.contas));
                },
                carregarDados() {
                    const salarioSalvo = localStorage.getItem('salario');
                    const contasSalvas = localStorage.getItem('contas');
                    if (salarioSalvo) {
                        this.salario = parseFloat(salarioSalvo);
                    }
                    if (contasSalvas) {
                        this.contas = JSON.parse(contasSalvas);
                    }
                },
                atualizarSalario(event) {
                    this.salario = this.removerMascara(event.target.value);
                }
            },
            created() {
                this.carregarDados();
            },
        });
    </script>
</body>
</html>
